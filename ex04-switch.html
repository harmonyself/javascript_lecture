<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var message = prompt("숫자를 입력하세요 ")
        switch (message) {
            case "1" : 
            document.write("Hello World")
            break;
            case "2" :
            document.write("안녕하세요~!")
            break;
            default :
            document.write("Nothing!!!")
        }
    </script>
</body>
</html>
