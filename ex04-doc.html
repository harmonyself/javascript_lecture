<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function click_me() {
            var textData = document.getElementById("app-root")
            textData.innerHTML("<h1>Hello world</h1>")
        }
    </script>
    <button onClick="()=>click_me()">버튼</button>
    <div id="app-root"></div>
</body>
</html>
